<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/fontschema.css">
    <title>{{ page.title }}</title>
</head>

<body>
    <!-- Load Script first. -->
    <script type="text/javascript">
        window.onload = function () {
            function dropDown() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
            document.getElementById('dropDownBtn').onclick = dropDown;
        }
    </script>
    <div id="main_content_wrap" class="wrapper">
        <div class="mainpage_logo">
            <h1 class=".about_headingone">PheeLeep</h1>
        </div>
        <div class="topnav" id="myTopnav">
            <a href="javascript:void(0);" id="dropDownBtn" class="icon">&#9776;</a>
            <a class="{% if page.url == '/' %}active{% endif %}" href="{{ site.baseurl }}/index.html">HOME</a>
            <a class="{% if page.url == '/docs/projects.html' %}active{% endif %}"
                href="{{ site.baseurl }}/docs/projects.html">PROJECTS</a>
            <a class="{% if page.url == '/docs/blogs.html' %}active{% endif %}"
                href="{{ site.baseurl }}/docs/blogs.html">BLOGS</a>
            <a class="{% if page.url == '/docs/about.html' %}active{% endif %}"
                href="{{ site.baseurl }}/docs/about.html">ABOUT</a>
        </div>
        <main>
            <section id="main_content" class="inner">
                {{ content }}
            </section>
        </main>
        <div class="footer">
            {% if site.github.is_project_page %}
            <p class="endcred">
                <br />
                {{ site.title | default: site.github.repository_name }}
                maintained by
                <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>
            </p>
            {% endif %}
        </div>
    </div>
</body>

</html>
